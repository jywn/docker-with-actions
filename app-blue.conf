server {
    listen 80;
    server_name httpstestkr.duckdns.org;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name httpstestkr.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/httpstestkr.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/httpstestkr.duckdns.org/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8081;  # ðŸ”µ ë¸”ë£¨ = 8081
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}